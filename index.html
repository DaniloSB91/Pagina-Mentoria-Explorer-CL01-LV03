<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
        </header>
        <form id="form-mentoria">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="wrapper-name">
                        <div class="input-wrapper">
                            <label for="nome">Nome</label>
                            <input type="text" name="" id="name" required />
                        </div>
                        <div class="input-wrapper">
                            <label for="surename">Sobrenome</label>
                            <input type="text" name="" id="surename" required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um email válido)</span> </label>
                        <input type="email" name="" id="email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input type="password" name="" id="password" required />
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor</label>
                        <input type="text" name="" id="mentor-name" required />
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h3>Primeira mentoria</h3>

                    <div class="wrapper-schedule">
                        <div class="input-wrapper">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" name="" id="first-date" required >
                        </div>
                        <div class="input-wrapper">
                            <label for="first-hour">Das</label>
                            <input type="time" name="" id="first-hour" required >
                        </div>
                        <div class="input-wrapper">
                            <label for="first-hour2">Até</label>
                            <input type="time" name="" id="first-hour2"required >
                        </div>
                    </div>
                    <h3>Segunda mentoria</h3>

                    <div class="wrapper-schedule">
                        <div class="input-wrapper">
                            <label for="second-date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" name="" id="second-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="first-hour">Das</label>
                            <input type="time" name="" id="first-hour">
                        </div>
                        <div class="input-wrapper">
                            <label for="first-hour2">Até</label>
                            <input type="time" name="" id="first-hour2">
                        </div>
                    </div>

                </div>

            </fieldset>
        </form>
        <footer>
            <input class="button" form="form-mentoria" type="submit" value="Salvar">
        </footer>
    </div>



</body>

</html>
